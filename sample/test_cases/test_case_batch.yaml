tests:

  # batch script
  - name: "Alert weather:: batch"  
    task_name: alert_weather_batch.tick
    db: weather
    rp: default
    type: batch
    data_period: 1m
    data_jitter: 5s
    data:
      - temperature,location=us-midwest temperature=90
      - temperature,location=us-midwest temperature=110
    expects:
      ok: 0
      warn: 0
      crit: 1
